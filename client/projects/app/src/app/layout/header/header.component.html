<div class="w-full py-2 bg-white">
  <div
    class="flex flex-col lg:flex-row items-start gap-4 lg:gap-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
  >
    <!-- LOGO COMPANY - chỉ hiện trên lg -->
    <div
      id="logo-company"
      class="hidden lg:flex flex-col items-center lg:items-start"
    >
      <img
        src="https://salt.tikicdn.com/ts/upload/0e/07/78/ee828743c9afa9792cf20d75995e134e.png"
        alt="tiki-logo"
        width="96"
        height="40"
        class="max-w-full border-none"
      />
      <span
        class="text-sm text-[rgb(0,62,161)] mt-1 font-semibold text-center lg:text-left"
      >
        Tốt &amp; Nhanh
      </span>
    </div>

    <!-- FEATURE HEADER -->
    <div class="flex flex-col gap-2 flex-1 w-full">
      <!-- SEARCH + ICONS -->
      <div class="flex items-center justify-between w-full">
        <!-- Search Input -->
        <div class="flex flex-[1_1_0%] items-center">
          <div class="flex-[1_1_0%]">
            <div
              class="w-full flex relative border border-[rgb(221,221,227)] rounded-[8px] items-center"
            >
              <img
                class="w-[20px] h-[20px] ml-[18px]"
                src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png"
                alt="icon-search"
              />
              <input
                type="text"
                placeholder="Túi rác Inochi 79k/8 cuộn"
                class="w-full px-2 py-2 text-sm border-0 outline-none bg-transparent"
              />
              <button
                class="w-[92px] h-[38px] p-1 bg-transparent text-blue-600 text-sm rounded-tr-[8px] rounded-br-[8px] flex items-center justify-center relative button-search"
              >
                Tìm kiếm
              </button>
            </div>
          </div>
        </div>

        <!-- Icons -->
        <div class="flex items-center gap-4 shrink-0 ml-[48px]">
          <!-- Home - ẩn trên mobile -->
          <div class="hidden lg:flex items-center cursor-pointer">
            <div
              class="flex items-center justify-center px-4 py-2 cursor-pointer relative rounded-[8px]"
            >
              <img
                src="https://salt.tikicdn.com/ts/upload/b4/90/74/6baaecfa664314469ab50758e5ee46ca.png"
                alt="header_menu_item_home"
                class="w-[24px] h-[24px] mr-1 rounded-full"
              />
              <a
                rel="nofollow"
                class="font-normal text-[14px] leading-[150%] text-[rgb(128,128,137)]"
                >Trang chủ</a
              >
            </div>
          </div>

          <!-- Account - ẩn trên mobile -->
          <div
            class="hidden lg:flex items-center cursor-pointer"
            (click)="openLoginModal()"
          >
            <div
              class="flex items-center justify-center px-4 py-2 cursor-pointer relative rounded-[8px]"
            >
              <img
                src="https://salt.tikicdn.com/ts/upload/07/d5/94/d7b6a3bd7d57d37ef6e437aa0de4821b.png"
                alt="account"
                class="w-6 h-6 mr-1"
              />
              <span class="text-sm text-gray-500">Tài khoản</span>
            </div>
          </div>

          <!-- Cart - luôn hiện -->
          <div class="relative divider-cart">
            <a href="#" class="text-blue-600">
              <div class="flex items-center">
                <span
                  class="relative inline-flex items-center justify-center ml-2"
                >
                  <img
                    src="https://salt.tikicdn.com/ts/upload/51/e2/92/8ca7e2cc5ede8c09e34d1beb50267f4f.png"
                    alt="cart"
                    class="w-6 h-6"
                  />
                  <span
                    class="absolute -top-1 -right-1 h-[16px] min-w-[16px] px-[4px] rounded-full bg-red-500 text-white text-[10px] font-bold leading-[16px] text-center"
                    >0</span
                  >
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- QUICK LINKS + LOCATION - ẩn trên mobile -->
      <div class="hidden lg:flex justify-between z-10 mt-2 flex-wrap">
        <!-- Quick Links -->
        <div class="flex h-[24px] flex-wrap gap-3">
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap"
            >điện gia dụng</a
          >
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap">xe cộ</a>
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap"
            >mẹ & bé</a
          >
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap"
            >khỏe đẹp</a
          >
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap"
            >nhà cửa</a
          >
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap">sách</a>
          <a href="#" class="text-sm text-gray-500 whitespace-nowrap"
            >thể thao</a
          >
        </div>

        <!-- Location -->
        <div class="max-w-[348px] flex-[0_0_348px]">
          <div class="flex items-center justify-end cursor-pointer">
            <img
              src="https://salt.tikicdn.com/ts/upload/88/5c/9d/f5ee506836792eb7775e527ef8350a44.png"
              alt="location"
              class="w-5 h-5 mr-1"
            />
            <h4 class="text-sm text-gray-500 mr-1">Giao đến:</h4>
            <div
              class="underline font-medium text-sm text-gray-900 truncate max-w-[200px]"
            >
              Q. 1, P. Bến Nghé, Hồ Chí Minh
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
