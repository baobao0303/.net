<nav class="bg-white shadow-md sticky top-0 z-50">
  <!-- Main Navbar -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <div class="text-2xl font-bold text-blue-600">TIKI</div>
        <div class="ml-2 text-xs text-gray-600 hidden sm:block">
          Tốt & Nhanh
        </div>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 max-w-2xl mx-4 relative">
        <div class="relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearchInputChange($event)"
            placeholder="Tìm kiếm sản phẩm, thương hiệu bạn mong muốn..."
            class="w-full px-4 py-2 pl-12 pr-24 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          />

          <svg
            class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <button
            (click)="onSearch()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-1.5 rounded-md hover:bg-blue-700 transition-colors duration-200 text-sm font-medium"
          >
            Tìm kiếm
          </button>
        </div>

        <!-- Search Suggestions -->
        <div
          *ngIf="searchQuery"
          class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg shadow-lg mt-1 z-50"
        >
          <div class="p-3">
            <div class="text-sm text-gray-600 mb-2">Tìm kiếm phổ biến</div>
            <div
              *ngFor="let search of popularSearches"
              class="py-2 px-3 hover:bg-gray-50 cursor-pointer rounded text-sm"
            >
              {{ search }}
            </div>
          </div>
        </div>
      </div>

      <!-- Right Navigation -->
      <div class="flex items-center space-x-6">
        <!-- Home -->
        <div
          class="hidden md:flex items-center space-x-1 text-gray-700 hover:text-blue-600 cursor-pointer transition-colors duration-200"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          <span class="text-sm font-medium">Trang chủ</span>
        </div>

        <!-- Account -->
        <div class="relative">
          <div
            (click)="toggleUserDropdown()"
            class="hidden md:flex items-center space-x-1 text-gray-700 hover:text-blue-600 cursor-pointer transition-colors duration-200"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span class="text-sm font-medium">Tài khoản</span>
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>

          <!-- User Dropdown -->
          <div
            *ngIf="isUserDropdownOpen"
            class="absolute right-0 top-full mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
          >
            <div class="py-2">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
                >Đăng nhập</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
                >Đăng ký</a
              >
              <hr class="my-1" />
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
                >Đơn hàng của tôi</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
                >Tài khoản của tôi</a
              >
            </div>
          </div>
        </div>

        <!-- Cart -->
        <div class="relative cursor-pointer group">
          <div
            class="flex items-center space-x-1 text-gray-700 group-hover:text-blue-600 transition-colors duration-200"
          >
            <div class="relative">
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8"
                ></path>
              </svg>
              <span
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium"
              >
                {{ cartItemCount }}
              </span>
            </div>
            <span class="text-sm font-medium hidden md:block">Giỏ hàng</span>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button
          (click)="toggleMenu()"
          class="md:hidden p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 transition-colors duration-200"
        >
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Categories and Location Bar -->
  <div class="bg-gray-50 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-3">
        <!-- Categories -->
        <div class="flex items-center space-x-6 overflow-x-auto">
          <span
            *ngFor="let category of categories"
            class="text-sm text-gray-600 hover:text-blue-600 cursor-pointer whitespace-nowrap transition-colors duration-200 capitalize"
          >
            {{ category }}
          </span>
        </div>

        <!-- Location -->
        <div class="flex items-center space-x-2 text-sm text-gray-600 ml-6">
          <svg
            class="h-4 w-4 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
          <span class="hidden sm:inline">Giao đến:</span>
          <span class="font-medium text-gray-800"
            >Q. 1, P. Bến Nghé, Hồ Chí Minh</span
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden absolute top-full left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-40"
  >
    <div class="px-4 py-6 space-y-4">
      <div class="flex items-center space-x-3 py-3 border-b border-gray-100">
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          ></path>
        </svg>
        <span class="text-gray-800 font-medium">Trang chủ</span>
      </div>
      <div class="flex items-center space-x-3 py-3 border-b border-gray-100">
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
        <span class="text-gray-800 font-medium">Tài khoản</span>
      </div>
      <div class="pt-4">
        <div class="text-sm font-medium text-gray-800 mb-3">Danh mục</div>
        <div class="space-y-2">
          <div
            *ngFor="let category of categories"
            class="text-gray-600 py-2 capitalize hover:text-blue-600 cursor-pointer transition-colors duration-200"
          >
            {{ category }}
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
